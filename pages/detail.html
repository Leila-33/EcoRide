<div class="modal fade" tabindex="-1" id='myModalAnnulerCovoiturage' aria-lablledby="myModalAnnulerCovoiturage"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Annuler</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="annulerCovoiturageModal">
        <p>Voulez-vous vraiment annuler ce covoiturage ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
          id="btnSupprimerCovoiturage">Annuler</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" tabindex="-1" id='myModalParticiperCovoiturage'>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Participer à ce covoiturage</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="confirmerParticiper" class="modal-body">
        <p> En confirmant, le nombre de crédits correspondant au prix vous sera retiré.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
          id="btnParticiperCovoiturage">Participer</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" tabindex="-1" id='myModalLaisserCommentaire'>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Laisser un commentaire</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <textarea class="form-control" id="CommentaireInput" min="1" name="CommentaireInput" maxlength="255"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
          id="btnEnvoyerCommentaire">Envoyer</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" tabindex="-1" id='myModalLaisserAvis'>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Laisser un avis</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="avisForm">
          <label for="NoteInput" class="form-label">Note</label>
          <input type="number" class="form-control" id="NoteInput" min="1" max="5" name="Note">
          <label for="AvisInput" class="form-label">Avis</label>
          <textarea class="form-control" id="AvisInput" name="Avis" maxlength="255"></textarea>
      </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btnEnvoyerAvis">Envoyer</button>
      </div>
    </div>
  </div>
</div>
