<div class="hero-scene text-center ">
  <div class="hero-scene-content">
    <h1>Contact</h1>
  </div>
</div>
<div class="container message">
  <form id="contactForm">
    <div class="mb-1">
      <label for="NomInput" class="form-label">Nom</label>
      <input type="text" class="form-control" id="NomInput" name="Nom" maxlength="50">
      <div class="invalid-feedback">
        Le nom est requis.
      </div>
    </div>
    <div class="mb-1">
      <label for="PrenomInput" class="form-label">Prénom</label>
      <input type="text" class="form-control" id="PrenomInput" name="Prenom" maxlength="50">
      <div class="invalid-feedback">
        Le prénom est requis.
      </div>
    </div>
    <div class="mb-1">
      <label for="ObjetInput" class="form-label">Email</label>
      <input type="text" class="form-control" id="EmailInput" name="Email" maxlength="254"">  
        <div class=" invalid-feedback" id="emailFeedback">
    </div>
</div>
<div class="mb-1">
  <label for="ObjetInput" class="form-label">Objet</label>
  <input type="text" class="form-control" id="ObjetInput" name="Objet" maxlength="100">
  <div class="invalid-feedback">
    L'objet est requis.
  </div>
</div>
<div class="mb-3">
  <label for="MessageInput" class="form-label">Message</label>
  <textarea rows="5" class="form-control" id="MessageInput" name="Message" maxlength="1000"></textarea>
  <div class="invalid-feedback">
    Le message est requis.
  </div>
</div>
<div class="text-center mb-5">
  <button type="button" class="btn btn-primary" id="btnEnvoyerEmail">Envoyer</button>
</div>
</form>

</div>
