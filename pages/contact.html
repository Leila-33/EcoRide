<div class="hero-scene text-center ">
    <div class="hero-scene-content">
        <h1>Contact</h1>
    </div>
</div>
<div class="container message">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" name="Nom"> 
            <div class="invalid-feedback">
                Le nom est requis.
              </div>
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" name="Prenom"> 
            <div class="invalid-feedback">
                Le prénom est requis.
              </div>
        </div>
        <div class="mb-3">
          <label for="ObjetInput" class="form-label">Objet</label>
          <input type="text" class="form-control" id="ObjetInput"  name="Objet">  
          <div class="invalid-feedback">
            L'objet est requis.
          </div>
        </div>
        <div class="mb-3">
            <label for="MessageInput" class="form-label">Message</label>
            <textarea rows="10" class="form-control" id="MessageInput" name="Message"></textarea> 
            <div class="invalid-feedback">
                Le message est requis.
              </div>
          </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" id="btn-Envoyer">Envoyer</button>
        </div>
    </form>
   
</div>
