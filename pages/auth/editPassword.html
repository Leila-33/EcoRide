<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Changement de mot de passe</h1>
    </div>
</div>
<div class="container">
    <form>
            <div class="mb-3">
                <label for="PasswordInput" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="PasswordInput" name="mdp">
                <div class="invalid-feedback">
                  Le mot de passe n'est pas assez robuste : au moins 8 caractères, comprenant au moins 1 majuscule, 1 minuscule, 1 chiffre et 1 caractère spécial.
                </div>
                <div class="valid-feedback">
                  Le mot de passe est robuste
                </div>
              </div>
              <div class="mb-3">
                  <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
                  <input type="password" class="form-control" id="ValidatePasswordInput" name="PasswordConfirm">
                  <div class="invalid-feedback">
                      La confirmation n'est pas identique au mot de passe.
                    </div>
              </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary" id="btn-Changement">Changer mon mot de passe</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/account">Modifier mes informations personnelles</a>
    </div>
</div>
